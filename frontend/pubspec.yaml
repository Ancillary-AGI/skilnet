name: eduverse
description: Advanced E-Learning Platform with VR/AR and AI capabilities
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^12.1.3
  
  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # UI Components
  material_symbols_icons: ^4.2719.3
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view: ^0.7.0
  
  # Media & Video
  video_player: ^2.8.1
  chewie: ^1.7.4
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  
  # VR/AR Support
  arcore_flutter_plugin: ^0.0.9
  arkit_plugin: ^0.11.0
  flutter_unity_widget: ^2022.2.2
  
  # WebRTC for live streaming
  flutter_webrtc: ^0.9.46
  
  # Authentication
  local_auth: ^2.1.7
  crypto: ^3.0.3
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  device_info_plus: ^9.1.1
  connectivity_plus: ^5.0.2
  
  # Analytics
  firebase_analytics: ^10.7.4
  mixpanel_flutter: ^2.1.1
  
  # Accessibility
  flutter_tts: ^3.8.5
  speech_to_text: ^6.6.0
  
  # Development
  flutter_lints: ^3.0.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
  patrol: ^2.6.0
  
  # Static Analysis
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/3d_models/
    - assets/vr_environments/
    - assets/ar_markers/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700

flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated