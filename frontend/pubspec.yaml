name: eduverse
description: Advanced E-Learning Platform with VR/AR and AI capabilities - The Future of Learning
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.2.0

  # Network & Storage
  http: ^1.2.1
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  package_info_plus: ^4.2.0

  # UI & Utilities
  url_launcher: ^6.2.5
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  flutter_staggered_animations: ^1.1.1
  lottie: ^3.0.0
  percent_indicator: ^4.2.3

  # Firebase & Analytics
  firebase_core: ^2.27.0
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9
  # firebase_messaging: ^14.7.10
  firebase_auth: ^4.19.3

  # Social Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.0.0
  flutter_facebook_auth: ^6.2.0

  # Local Notifications
  flutter_local_notifications: ^17.0.0

  # Connectivity and Background
  connectivity_plus: ^6.0.3
  background_fetch: ^1.2.1

  # Provider for state management
  provider: ^6.1.1

  # WebRTC & Real-time
  flutter_webrtc: ^0.9.44
  socket_io_client: ^2.0.3+1
  web_socket_channel: ^2.4.4

  # VR/AR (Optional)
  ar_flutter_plugin: ^0.7.3
  flutter_unity_widget: ^2022.2.0

  # Advanced Features
  flutter_tts: ^3.8.5
  speech_to_text: ^6.3.0
  sensors_plus: ^4.0.2
  flutter_animate: ^4.3.0
  fl_chart: ^0.66.2
  material_symbols_icons: ^4.2755.0
  crypto: ^3.0.3
  encrypt: ^5.0.1
  local_auth: ^2.1.8

  # Security
  flutter_secure_storage: ^9.0.0

  # Permissions
  permission_handler: ^10.4.5

  # HTTP Client
  dio: ^5.4.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
  # patrol: ^2.6.0  # Commented out - causing dependency resolution issues
  
  # Static Analysis
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/3d_models/
    - assets/vr_environments/
    - assets/ar_markers/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700

flutter_intl:
  enabled: true
  class_name: S
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated
